<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <link rel="stylesheet" href="resources/css/style.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
  <header>
      <h1>Word Match</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-3" id="heading">
        <div class="container">
          <div class="row">
            <div class="col-sm-2 col-md-2 col-lg-12 square">
                            <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary button" data-toggle="modal" data-target="#exampleModal">
              <i class="fas fa-cog fa-2x" style="color: darkgrey"></i>
              </button>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-xl" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">设置</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div id="accordion">
                          <div class="card">
                            <div class="card-header" id="headingOne">
                              <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                  <span>难度</span>
                                </button>
                              </h5>
                            </div>

                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                              <div class="card-body">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                  <button type="button" class="btn btn-secondary" id="easy">简单</button>
                                  <button type="button" class="btn btn-secondary" id="medium">中等</button>
                                  <button type="button" class="btn btn-secondary" id="hard">难</button>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="card">
                            <div class="card-header" id="headingTwo">
                              <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                  <span>词库</span>
                                </button>
                              </h5>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                              <div class="card-body">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                  <button type="button" class="btn btn-secondary" id = "Number">Number</button>
                                  <button type="button" class="btn btn-secondary" id = "unit1">你好法语Unit1</button>
                                  <button type="button" class="btn btn-secondary" id = "unit2">你好法语Unit2</button>
                                  <button type="button" class="btn btn-secondary" id = "unit3">你好法语Unit3</button>
                                  <button type="button" class="btn btn-secondary" id = "custom">自定义词库</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary restart" data-dismiss="modal">Close and Start</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-12 square">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary button" data-toggle="modal" data-target="#help">
                <i class="fas help fa-2x" style="color:tomato"></i>
              </button>

              <!-- Modal -->
              <div class="modal fade" id="help" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-xl" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Word Match说明</h5>
                      <button type="button" id="firststart" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>点击<i class="fas fa-cog" style="color: darkgrey"></i>设置难度和词库</p>
                      <p>点击<i class="fas fa-redo" style="color: purple"></i>重新开始</p>
                      <p>点击<i class="fas help" style="color:tomato"></i>显示说明</p>
                      <p>点击<i class="fas fa-pencil-alt" style="color: brown"></i>自己添加词库</p>
                      <p><strong id="red">红色进度条</strong>显示观察限时</p>
                      <p><strong id="blue">蓝色进度条</strong>显示游戏限时</p>
                      <h5>规则</h5>
                      <h3>标准模式(默认)</h3>
                      <p>游戏开始前5-10秒时间观察卡片位置，开始后点击卡片显示信息，对应成功消除卡片，对应失败翻回背面</p>
                      <h3>简单模式</h3>
                      <p>点击<i class="fas fa-eye"></i>进入简单模式，游戏中可以看到卡片信息</p>
                      <h5>获胜条件</h5>
                      <p>消除所有卡片</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="col-sm-2 col-md-2 col-lg-12 square">
              <button type="button" class="btn btn-primary btn-lg button restart"><i class="fas fa-redo fa-2x" style="color: purple"></i></button>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-12 square">
              <button type="button" id= "starter" class="btn btn-primary btn-lg button"><i class="fas fa-eye fa-2x" style="color: blue"></i></button>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-12 square">
              <button type="button" class="btn btn-primary button" data-toggle="modal" data-target="#exampleModalLong2"><i class="fas fa-pencil-alt fa-2x" style="color: brown"></i></button>
              <div class="modal fade" id="exampleModalLong2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-xl" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">自定义词库</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="input-group input-group-sm mb-3" id = "sourcegenerater">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm"><p>添加单词数量（>=8）</p></span>
                        </div>
                        <input type="text" id = "numofword" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        <button type="button" id="generate" class="btn btn-outline-secondary">确认</button>
                        <div class="inputboxes">

                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-dismiss="modal" id = "customsave">保存并关闭</button>                </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-9">
        <div class="container">
          <div class="progress">
            <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
          <div class="row" id="game">

          </div>
        </div>
      </div>
    </div>
  <footer>
    <h6>Beta V1.0 Word Match is created and maintained by Lei Fu.</h6>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
